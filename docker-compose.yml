version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: tw-scrapper-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: tw_scrapper
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - tw-scrapper-network

volumes:
  mongodb_data:

networks:
  tw-scrapper-network:
    driver: bridge
