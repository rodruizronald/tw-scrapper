---
repos:
  # Python tools using local installation
  - repo: local
    hooks:
      - id: ruff
        name: ruff format and check
        entry: bash -c 'ruff format "$@" && ruff check --fix "$@"'
        language: system
        types: [python]
        require_serial: false

      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        require_serial: false

      - id: yamllint
        name: yamllint
        entry: yamllint
        language: system
        types: [yaml]
        require_serial: false

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-ast
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-toml
      - id: check-case-conflict

  # Python-specific checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-no-log-warn
      - id: python-use-type-annotations
