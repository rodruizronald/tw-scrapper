---
companies:
  - name: Growth Acceleration Partners
    career_url: >-
      https://careers.wearegap.com/jobs?country=Costa+Rica&query=
    enabled: true
    web_parser:
      type: default
      selectors:
        job_board:
          - "#jobs_list_container"
        job_card:
          - "main section div dl.company-links"
          - "main section.company-links"

  - name: Akurey
    enabled: false
    career_url: https://www.akurey.com/careers/
    web_parser:
      type: default
      selectors:
        job_board:
          - "body div.hEqhpu"
        job_card:
          - "body div.jnNIni"
          - "body div.bUjZpO"

  - name: Golabs Tech
    enabled: false
    career_url: >-
      https://www.careers-page.com/golabstech#openings
    web_parser:
      type: default
      selectors:
        job_board:
          - "main ul.list-unstyled"
        job_card:
          - "main div.redactor-styles"

  - name: Gorilla Logic
    enabled: false
    career_url: >-
      https://gorillalogic.com/careers/open-roles?country=Remote%2C+Costa+Rica
    web_parser:
      type: default
      selectors:
        job_board:
          - "main section.job-postings_parent__5Wlhh"
        job_card:
          - "[data-fabric-component='Flex'].css-1b6n4o1"
          - "#descriptionWrapper"

  - name: 10Pearls
    enabled: false
    career_url: https://10pearls.com/latin-america-job-openings/
    web_parser:
      type: default
      selectors:
        job_board:
          - "body section.elementor-element-5bf2785"
        job_card:
          - "main div.job__header"
          - "main div.job__description"

  - name: Hikru
    enabled: false
    career_url: https://www.hikrutech.com/career#Carrer-List
    web_parser:
      type: default
      selectors:
        job_board:
          - "body div.torre-careers"
        job_card:
          - "#card-details > main > div"
          - "#card-responsibilities > main > div"
          - "#card-requirements > main > div"

  - name: Everstream Analytics
    enabled: false
    career_url: https://www.everstream.ai/careers/
    web_parser:
      type: default
      selectors:
        job_board:
          - "#job-listings"
        job_card:
          - "main div.job__header"
          - "main div.job__description"

  - name: Zencore
    enabled: false
    career_url: https://jobs.lever.co/zencore?location=LATAM
    web_parser:
      type: default
      selectors:
        job_board:
          - "body div.postings-wrapper"
        job_card:
          - >-
            body > div.content-wrapper.posting-page > div >
            div.section-wrapper.accent-section.page-full-width
          - >-
            body > div.content-wrapper.posting-page > div >
            div:nth-child(2)

  - name: Applaudo
    enabled: false
    career_url: https://www.applaudo.com/en/careers/
    web_parser:
      type: default
      selectors:
        job_board:
          - >-
            body > div > div:nth-child(9) > div:nth-child(2) > div > div >
            div.rt-Box.rt-r-mt-9
        job_card:
          - >-
            body > div >
            div.rt-Container.rt-r-size-4.rt-r-px-5.sm\:rt-r-px-7.rt-r-py-9 >
            div > div > div.rt-Box

  - name: Admios
    enabled: false
    career_url: >-
      https://www.admios.com/careers#job-positions-section
    web_parser:
      type: default
      selectors:
        job_board:
          - "#job-positions-section > div > div > div > div"
        job_card:
          - "main div.job__header"
          - "main div.job__description"

  - name: Elite
    enabled: false
    career_url: >-
      https://job-boards.greenhouse.io/elitetechnology?offices%5B%5D=4004147008
    web_parser:
      type: default
      selectors:
        job_board:
          - "main div.job-posts"
        job_card:
          - "main div.job__header"
          - "main div.job__description"

  - name: Launchpad Technologies
    enabled: false
    career_url: https://www.golaunchpad.io/company/careers
    web_parser:
      type: default
      selectors:
        job_board:
          - "body > main > div > div.index__main > div.padding > div"
        job_card:
          - "main div.job__header"
          - "main div.job__description"

  - name: Luflox
    enabled: false
    career_url: https://www.luflox.com/career
    web_parser:
      type: angular
      selectors:
        job_board:
          - "div.career-container.ng-star-inserted"
        job_card:
          - >-
            body > app-root > div > main > mat-sidenav-container >
            mat-sidenav-content > app-career-detail > mat-card

  - name: SMASH
    enabled: false
    career_url: https://smashcr.applytojob.com/apply/
    web_parser:
      type: default
      selectors:
        job_board:
          - "body > main > div > div > div > div.col.col-xs-7.jobs-list"
        job_card:
          - "body > main > div.job-header"
          - "#job-description"
