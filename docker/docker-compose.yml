---
name: tw-data
services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_USERNAME: admin
      MONGO_PASSWORD: admin
      MONGO_DATABASE: job_scraper
    volumes:
      - mongodb_data:/data/db
      - ../mongo:/docker-entrypoint-initdb.d
    networks:
      - network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prefect Server
  prefect:
    build:
      context: ..
      dockerfile: docker/prefect.dockerfile
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_SERVER_API_PORT=4200
      - PREFECT_UI_API_URL=http://localhost:4200/api
    volumes:
      - prefect_data:/root/.prefect
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4200/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Prefect Worker (scraper)
  pipeline:
    build:
      context: ..
      dockerfile: docker/pipeline.dockerfile
    restart: unless-stopped
    depends_on:
      prefect:
        condition: service_healthy
      mongo:
        condition: service_healthy
    environment:
      # Prefect Configuration
      - PREFECT_API_URL=http://prefect:4200/api
      - PREFECT_LOGGING_EXTRA_LOGGERS=services.data_service,services.openai_service,services.web_extraction_service,services.metrics_service

      # MongoDB Configuration
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USERNAME=admin
      - MONGO_PASSWORD=admin
      - MONGO_DATABASE=job_scraper
      - MONGO_AUTH_SOURCE=admin
      - MONGO_CONNECTION_TIMEOUT=5000
      - MONGO_SERVER_SELECTION_TIMEOUT=5000
      - MONGO_JOB_LISTINGS_COLLECTION=job_listings
      - MONGO_JOB_METRICS_DAILY_COLLECTION=job_metrics_daily
      - MONGO_JOB_METRICS_AGGREGATES_COLLECTION=job_metrics_aggregates

      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Pipeline Configuration
      - PIPELINE_CONFIG_FILE=pipeline.yaml
    volumes:
      - ../src:/app/src
      - ../prompts:/app/prompts
      - ../pipeline.yaml:/app/pipeline.yaml
      - ../companies.yaml:/app/companies.yaml
    networks:
      - network

  # Streamlit Dashboard
  dashboard:
    build:
      context: ..
      dockerfile: docker/dashboard.dockerfile
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      # MongoDB Configuration
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USERNAME=admin
      - MONGO_PASSWORD=admin
      - MONGO_DATABASE=job_scraper
      - MONGO_AUTH_SOURCE=admin
      - MONGO_CONNECTION_TIMEOUT=5000
      - MONGO_SERVER_SELECTION_TIMEOUT=5000
      - MONGO_JOB_LISTINGS_COLLECTION=job_listings
      - MONGO_JOB_METRICS_DAILY_COLLECTION=job_metrics_daily
      - MONGO_JOB_METRICS_AGGREGATES_COLLECTION=job_metrics_aggregates
    volumes:
      # Mount source directories for hot-reload during development
      - ../src:/app/src
      - ../.streamlit:/app/.streamlit
    networks:
      - network

volumes:
  mongodb_data:
  prefect_data:

networks:
  network:
    driver: bridge
